name:                effev
version:             0.1.0.0
github:              "githubuser/effev"
license:             BSD3
author:              "Daan Leijen, Ningning Xie"
maintainer:          "example@example.com"
copyright:           "2020 Daan Leijen, Ningning Xie"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/effev#readme>


dependencies:
- base >= 4.7 && < 5
- primitive
- ghc-prim
- criterion
- random
- containers
- mtl
- extensible-effects

library:
  source-dirs: src

executables:
  TestAOP:
    main:                TestAOP.hs
    source-dirs:         app
    ghc-options:
    - -main-is TestAOP
    - -O3
    dependencies:
    - effev

  TestQueens:
    main:                TestQueens.hs
    source-dirs:         app
    ghc-options:
    - -main-is TestQueens
    - -O3
    dependencies:
    - effev

  TestState:
    main:                TestState.hs
    source-dirs:         app
    ghc-options:
    - -main-is TestState
    - -O3
    dependencies:
    - effev

  ProfState:
    main:                TestState.hs
    source-dirs:         app
    ghc-options:
    - -main-is TestState
    - -O3
    - -fforce-recomp
    - -ddump-simpl -dsuppress-idinfo -dsuppress-coercions -dsuppress-type-applications -dsuppress-uniques -dsuppress-module-prefixes -ddump-to-file
    dependencies:
    - effev

  TestLayer:
    main:                TestLayer.hs
    source-dirs:         app
    ghc-options:
    - -main-is TestLayer
    - -O3
    dependencies:
    - effev
